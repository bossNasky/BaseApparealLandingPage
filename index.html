<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <main class="main">
        <div class="hero">
          <div class="hero__content">
            <div class="logo-container">
              <a href="#" class="logo">
                <img
                  src="./src/images/logo.svg"
                  alt="Base Appareal"
                  class="logo-image"
                />
              </a>
            </div>
            <div class="hero__mobile-image">
              <img src="./src/images/hero-mobile.jpg" alt="Woman" />
            </div>
            <div class="typography">
              <h1 class="heading__primary">
                <span>We're</span>
                coming soon
              </h1>
              <p class="description">
                Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with
                announcements and our launch deals.
              </p>
            </div>
            <form class="newsletter">
              <div class="newsletter__item">
                <input
                  type="text"
                  placeholder="Email Address"
                  class="newsletter__input"
                />
                <button type="submit" class="btn btn--submit">
                  <div class="sr-only">Send form</div>
                  <img src="./src/images/icon-arrow.svg" alt="" />
                </button>
                <img
                  src="./src/images/icon-error.svg"
                  alt=""
                  class="error-image"
                />
              </div>
              <p class="form-error">Something wrong!</p>
            </form>
          </div>
          <div class="hero__background">
            <img
              src="./src/images/hero-desktop.jpg"
              alt="Woman"
              class="hero__image"
            />
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
